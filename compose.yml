version: '3.8'

services:
  mariadb:
    extends:
      file: ./compose/compose.db.yml
      service: mariadb
    healthcheck:
      test: "exit 0"

  mongo:
    extends:
      file: ./compose/compose.db.yml
      service: mongo

  tracing:
    image: jaegertracing/all-in-one:latest
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - 16686:16686
      - 14268:14268
      - 4318:4318

  auth-api:
    command: sh -c "npx prisma migrate dev"
    extends:
      file: ./compose/compose.published.yml
      service: auth-api
    depends_on:
      mariadb:
        condition: service_healthy

  front:
    extends:
      file: ./compose/compose.published.yml
      service: front

  user-api:
    command: sh -c "npx prisma migrate dev"
    extends:
      file: ./compose/compose.published.yml
      service: user-api
    depends_on:
      mariadb:
        condition: service_healthy
networks:
  default:
    external: true
    name: grpc-task-manager_default
